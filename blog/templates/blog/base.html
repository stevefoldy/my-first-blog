{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="sticky-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a class="sticky-header-logo" href="/">Steve Blog</a></h1>
            <a href="{% url 'post_new' %}" class="btn btn-primary"><span class="">Add new post</span></a>
        </div>
    </div>
    <div class="content container my-5">
        <div class="row">
            <div class="row col-md-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    <footer class="container">
        <div class="footer-row row py-4">
            <div class="col-12">
                Â© 2020 Steve Design
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
