{% extends 'blog/base.html' %}

{% block content %}
    <div class="post col-6 m-auto">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}"><span>Modify post</span></a>
        {% endif %}
        <h1 class="text-center">{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
