{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="col-6 post">
            <div class="post-inner">
                <div class="card mb-5">
                    <div class="d-flex card-body pb-0">
                        <div class="post-date">
                            {{ post.published_date }}
                        </div>
                    </div>
                    <div class="card-body">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex align-items-center">
                            <div class="post-author-badge">{{post.author}}</div>
                            <div class="post-author ms-3">{{ post.author }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
